---
# Secrets for Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: mcp-credentials
  labels:
    app: postgres
type: Opaque
stringData:
  # PostgreSQL Admin User
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres-secure-password-change-in-production"
  
  # Application Database User
  DB_USER: "credentials_user"
  DB_PASSWORD: "credentials-user-secure-password"

---
# Secrets for Redis
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: mcp-credentials
  labels:
    app: redis
type: Opaque
stringData:
  REDIS_PASSWORD: "redis-secure-password-change-in-production"

---
# Secrets for Application Security Keys
apiVersion: v1
kind: Secret
metadata:
  name: app-security-keys
  namespace: mcp-credentials
  labels:
    app: mcp-server
type: Opaque
stringData:
  # Ed25519 Private Key for Signing (base64 encoded in production)
  ED25519_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    MC4CAQAwBQYDK2VwBCIEIJ+DYvh6SEqVTm50DFtMDoQikTmiCqirVv9mWG9qfSnF
    -----END PRIVATE KEY-----
  
  # HMAC-SHA256 Secret Key (64 hex characters = 32 bytes)
  HMAC_SECRET_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
  
  # Fernet Key for Encryption (URL-safe base64)
  FERNET_KEY: "8f42a3c9d5f8e7b2c1a9d6f3e8b5c2a9d6f3e8b5c2a9d6f3e8b5c2a9d6f3e="
  
  # JWT Secret Key
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production-min-32-chars"
  
  # Vault Master Key (for LocalVault encryption)
  VAULT_MASTER_KEY: "vault-master-key-min-32-characters-for-production"

