---
# Kiro Agent Service
apiVersion: v1
kind: Service
metadata:
  name: kiro-agent
  namespace: mcp-credentials
  labels:
    app: kiro-agent
spec:
  selector:
    app: kiro-agent
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http
    - port: 8002
      targetPort: 8002
      protocol: TCP
      name: metrics
  type: ClusterIP

---
# Kiro Agent Deployment for adapter orchestration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiro-agent
  namespace: mcp-credentials
  labels:
    app: kiro-agent
    component: orchestration
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kiro-agent
  template:
    metadata:
      labels:
        app: kiro-agent
        component: orchestration
      annotations:
        description: "Kiro Agent for adapter orchestration and credential retrieval"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        fsGroup: 1000
      
      # Service account with adapter permissions
      serviceAccountName: kiro-agent
      
      # Init containers
      initContainers:
        - name: wait-for-mcp-server
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z mcp-server.mcp-credentials.svc.cluster.local 8000; do
                echo waiting for mcp-server...
                sleep 2
              done
        
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z redis.mcp-credentials.svc.cluster.local 6379; do
                echo waiting for redis...
                sleep 2
              done
      
      containers:
        - name: kiro-agent
          image: kiro-agent:latest
          imagePullPolicy: IfNotPresent
          
          # Container command
          command:
            - python
            - -m
            - uvicorn
            - "agent.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8001"
            - "--log-level"
            - "info"
          
          # Port exposure
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
            - containerPort: 8002
              name: metrics
              protocol: TCP
          
          # Environment variables from ConfigMaps and Secrets
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: kiro-agent-secrets
            - secretRef:
                name: external-apis
          
          # Additional environment variables
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_PASSWORD
            
            - name: DEPLOYMENT_ENVIRONMENT
              value: "kubernetes"
            
            - name: REPLICAS
              value: "2"
            
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          
          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - name: adapters
              mountPath: /app/adapters
              readOnly: true
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe
          startupProbe:
            httpGet:
              path: /health/live
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          
          # Security context for container
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kiro-agent
                topologyKey: kubernetes.io/hostname
        
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mcp-server
                topologyKey: kubernetes.io/hostname
      
      # Volumes
      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: adapters
          emptyDir:
            sizeLimit: 100Mi
      
      terminationGracePeriodSeconds: 30

---
# HorizontalPodAutoscaler for Kiro Agent
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kiro-agent-hpa
  namespace: mcp-credentials
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kiro-agent
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for Kiro Agent
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kiro-agent-pdb
  namespace: mcp-credentials
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: kiro-agent
