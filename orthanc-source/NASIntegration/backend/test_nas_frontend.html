<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Discovery API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button.green { background: #28a745; }
        button.green:hover { background: #218838; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        .loading { opacity: 0.6; pointer-events: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <h1>üáøüá¶ South African Medical Imaging System - NAS Discovery API Test</h1>
    
    <div class="test-section">
        <h3>üè• NAS Discovery System Status</h3>
        <button onclick="testNASStatus()">Check NAS System Status</button>
        <div id="status-result"></div>
    </div>
    
    <div class="grid">
        <div class="test-section">
            <h3>üìã NAS Configuration & Suggestions</h3>
            <button onclick="testNASSuggestions()">Get Discovery Suggestions</button>
            <button onclick="testNASConfig()">Get NAS Configuration</button>
            <div id="config-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üîç NAS Discovery</h3>
            <button class="green" onclick="testQuickScan()">Quick NAS Scan</button>
            <button onclick="testFullDiscovery()">Full NAS Discovery</button>
            <div id="discovery-result"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>üíæ Discovered NAS Devices</h3>
        <button onclick="testGetNASDevices()">Get Discovered Devices</button>
        <div id="devices-result"></div>
    </div>
    
    <div class="grid">
        <div class="test-section">
            <h3>üè• Healthcare Presets</h3>
            <button onclick="testHealthcarePresets()">Get Healthcare NAS Presets</button>
            <div id="presets-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üáøüá¶ SA Compliance</h3>
            <button onclick="testSACompliance()">Get SA Compliance Info</button>
            <div id="compliance-result"></div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost:5000';
        
        async function makeRequest(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    success: false,
                    status: 0,
                    error: error.message
                };
            }
        }
        
        function displayResult(elementId, result, title = '') {
            const element = document.getElementById(elementId);
            const isSuccess = result.success;
            
            element.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = `
                <h4>${title} ${isSuccess ? '‚úÖ Success' : '‚ùå Error'}</h4>
                <p><strong>Status:</strong> ${result.status}</p>
                ${result.error ? `<p><strong>Error:</strong> ${result.error}</p>` : ''}
                <pre>${JSON.stringify(result.data || result.error, null, 2)}</pre>
            `;
        }
        
        function setLoading(elementId, isLoading) {
            const element = document.getElementById(elementId);
            if (isLoading) {
                element.className = 'test-section loading';
                element.innerHTML = '<p>üîÑ Loading...</p>';
            }
        }
        
        async function testNASStatus() {
            console.log('Testing NAS system status...');
            setLoading('status-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/status`);
            displayResult('status-result', result, 'NAS System Status');
        }
        
        async function testNASSuggestions() {
            console.log('Testing NAS suggestions...');
            setLoading('config-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/suggestions`);
            displayResult('config-result', result, 'NAS Discovery Suggestions');
        }
        
        async function testNASConfig() {
            console.log('Testing NAS configuration...');
            setLoading('config-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/config`);
            displayResult('config-result', result, 'NAS Configuration');
        }
        
        async function testQuickScan() {
            console.log('Testing quick NAS scan...');
            setLoading('discovery-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/quick-scan`, 'POST', {});
            displayResult('discovery-result', result, 'Quick NAS Scan');
        }
        
        async function testFullDiscovery() {
            console.log('Testing full NAS discovery...');
            setLoading('discovery-result', true);
            const payload = {
                ip_range: '192.168.1.1-192.168.1.10',
                scan_type: 'quick',
                max_threads: 10
            };
            const result = await makeRequest(`${baseUrl}/api/nas/discover`, 'POST', payload);
            displayResult('discovery-result', result, 'Full NAS Discovery');
        }
        
        async function testGetNASDevices() {
            console.log('Testing get NAS devices...');
            setLoading('devices-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/devices`);
            displayResult('devices-result', result, 'Discovered NAS Devices');
        }
        
        async function testHealthcarePresets() {
            console.log('Testing healthcare presets...');
            setLoading('presets-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/healthcare-presets`);
            displayResult('presets-result', result, 'Healthcare NAS Presets');
        }
        
        async function testSACompliance() {
            console.log('Testing SA compliance info...');
            setLoading('compliance-result', true);
            const result = await makeRequest(`${baseUrl}/api/nas/sa-compliance`);
            displayResult('compliance-result', result, 'SA Compliance Information');
        }
        
        // Test NAS system status on page load
        window.onload = function() {
            testNASStatus();
        };
    </script>
</body>
</html>
