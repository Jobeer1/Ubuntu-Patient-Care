<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇿🇦 SA Medical Imaging System - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">🏥🇿🇦</div>
            <h1>SA Medical Imaging</h1>
            <p class="subtitle">Secure Access to Medical Records</p>
        </div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">👤 Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔒 Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="userType">👥 Access Level:</label>
                <select id="userType" name="userType" required>
                    <option value="">Select Access Level</option>
                    <option value="admin">🔧 Administrator</option>
                    <option value="doctor">👨‍⚕️ Medical Doctor</option>
                    <option value="user">👤 Healthcare User</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">🚀 Secure Login</button>
        </form>
        
        <div class="features">
            <h3>🔒 System Features</h3>
            <ul>
                <li>🏥 Patient Record Management</li>
                <li>🖼️ DICOM Image Viewing</li>
                <li>📁 NAS Storage Integration</li>
                <li>🔍 Network Device Discovery</li>
                <li>📊 Medical Reporting</li>
                <li>🔐 Secure Authentication</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
