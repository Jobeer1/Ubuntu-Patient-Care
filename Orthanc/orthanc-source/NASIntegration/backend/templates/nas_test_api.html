<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇿🇦 NAS API Test Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nas_test_api.css') }}">
</head>
<body>
    <div class="container">
        <h1>🇿🇦 NAS API Test Suite</h1>
        
        <div class="test-grid">
            <div class="test-card">
                <h3>📊 NAS Status</h3>
                <button class="btn" onclick="testNasStatus()">Test Status</button>
                <div id="status-result" class="result"></div>
            </div>

            <div class="test-card">
                <h3>⚙️ NAS Configuration</h3>
                <button class="btn" onclick="testNasConfig()">Get Config</button>
                <div id="config-result" class="result"></div>
            </div>

            <div class="test-card">
                <h3>🔍 Network Discovery</h3>
                <button class="btn" onclick="testNetworkDiscovery()">Test Discovery</button>
                <div id="discovery-result" class="result"></div>
            </div>

            <div class="test-card">
                <h3>📡 Device Ping</h3>
                <input type="text" id="pingIp" placeholder="IP Address" value="192.168.1.1">
                <button class="btn" onclick="testDevicePing()">Test Ping</button>
                <div id="ping-result" class="result"></div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn">← Back to Dashboard</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/nas_test_api.js') }}"></script>
</body>
</html>
