version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sa-openemr-postgres
    environment:
      POSTGRES_DB: sa_openemr_ris
      POSTGRES_USER: openemr_user
      POSTGRES_PASSWORD: openemr_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - openemr-network

  redis:
    image: redis:7-alpine
    container_name: sa-openemr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openemr-network

  nginx:
    image: nginx:alpine
    container_name: sa-openemr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - server
    networks:
      - openemr-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sa-openemr-server
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://openemr_user:openemr_secure_password@postgres:5432/sa_openemr_ris
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secure-jwt-secret-key-here
      HEALTHBRIDGE_API_URL: https://api.healthbridge.co.za/v2
      HEALTHBRIDGE_CLIENT_ID: your-healthbridge-client-id
      HEALTHBRIDGE_CLIENT_SECRET: your-healthbridge-client-secret
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - openemr-network

volumes:
  postgres_data:
  redis_data:

networks:
  openemr-network:
    driver: bridge