version: '3.8'

services:
  # GOTG-RIS Backend API
  gotg-ris-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - DATABASE=/app/data/ris.db
      - UPLOAD_FOLDER=/app/uploads
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - gotg-ris-api
    restart: unless-stopped

  # Optional: SQLite Browser (for development/debugging)
  sqlite-web:
    image: coleifer/sqlite-web:latest
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - SQLITE_DATABASE=/data/ris.db
    restart: unless-stopped
    profiles:
      - dev

volumes:
  data:
  uploads:

networks:
  default:
    name: gotg-ris-network
