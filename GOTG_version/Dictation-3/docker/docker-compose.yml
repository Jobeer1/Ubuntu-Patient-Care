version: '3.8'

services:
  # =========================================================================
  # Dictation-3 API Server
  # =========================================================================
  
  dictation-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: gotg-dictation-3
    ports:
      - "5000:5000"
    volumes:
      - dictation_data:/data
      - ./backend:/app
    environment:
      # API Configuration
      PORT: 5000
      HOST: 0.0.0.0
      DEBUG: "False"
      
      # Database
      DICTATION_DB_PATH: /data/dictation.db
      RIS1_DB_PATH: /data/ris1.db
      
      # JWT
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRY_HOURS: 24
      
      # Whisper
      WHISPER_ENABLED: "True"
      WHISPER_MODEL: tiny
      
      # Features
      ENABLE_CACHING: "True"
      ENABLE_COMPRESSION: "True"
      
      # Memory Optimization (for Raspberry Pi)
      ENABLE_MEMORY_OPTIMIZATION: "False"
      
      # Logging
      LOG_LEVEL: INFO
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/dictation/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - gotg-network
    
    depends_on:
      - db

  # =========================================================================
  # SQLite Database (Optional: for management UI)
  # =========================================================================
  
  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: gotg-dictation-db-viewer
    ports:
      - "8080:8080"
    volumes:
      - dictation_data:/data
    environment:
      SQLITE_DATABASE: /data/dictation.db
    restart: unless-stopped
    networks:
      - gotg-network
    profiles:
      - dev

  # =========================================================================
  # Nginx Reverse Proxy (Optional: for production)
  # =========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: gotg-dictation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - gotg-network
    depends_on:
      - dictation-api
    profiles:
      - prod

volumes:
  dictation_data:
    driver: local

networks:
  gotg-network:
    driver: bridge
