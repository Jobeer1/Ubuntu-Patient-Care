<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ubuntu Patient Care</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #006533 0%, #FFB81C 30%, #005580 70%, #006533 100%);
            color: white;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-role {
            background: rgba(255,255,255,0.15);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 4px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .welcome {
            margin-bottom: 40px;
        }

        .welcome h2 {
            font-size: 32px;
            color: #006533;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome p {
            color: #666;
            font-size: 16px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .module-card {
            background: white;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #006533;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover:not(.offline) {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 101, 51, 0.15);
        }

        .module-card.offline {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .module-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .module-status.online {
            background: #d4edda;
            color: #155724;
        }

        .module-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .module-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #006533;
            margin-bottom: 8px;
        }

        .module-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .module-card.offline .module-title::after {
            content: " (Offline)";
            color: #dc3545;
            font-size: 12px;
        }

        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            border-left: 4px solid #dc3545;
        }

        .admin-section h2 {
            font-size: 24px;
            color: #006533;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 2px solid #f0f0f0;
        }

        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab:hover {
            color: #006533;
        }

        .admin-tab.active {
            color: #006533;
            border-bottom-color: #006533;
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #006533;
            color: white;
        }

        .btn-primary:hover {
            background: #005028;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 20px;
            color: #006533;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #006533;
            box-shadow: 0 0 0 3px rgba(0, 101, 51, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-radiologist {
            background: #3d7bb5;
            color: white;
        }

        .badge-technician {
            background: #28a745;
            color: white;
        }

        .badge-patient {
            background: #17a2b8;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #155724;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .checkbox-group input {
            width: auto;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• Ubuntu Patient Care</h1>
        <div class="user-info">
            <div class="user-details">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-role" id="userRole"></div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <div class="welcome">
            <h2 id="welcomeMessage">Welcome!</h2>
            <p>Select a module to access the Ubuntu Patient Care System</p>
            <div id="debugNote" style="display:none; font-size:13px; color:#a33; margin-top:8px;"></div>
        </div>

        <div id="modulesContainer" class="modules-grid loading">
            Loading your modules...
        </div>

        <!-- Admin Section -->
        <div id="adminSection" style="display: none;">
            <div class="admin-section">
                <h2>‚öôÔ∏è Administration</h2>
                
                <div class="admin-tabs">
                    <button class="admin-tab active" onclick="switchAdminTab('users', event)">üë• Users</button>
                    <button class="admin-tab" onclick="switchAdminTab('roles', event)">üé≠ Roles & Access</button>
                </div>

                <!-- Users Tab -->
                <div id="usersTab" class="admin-content active">
                    <button class="btn btn-primary" onclick="openAddUserModal()">‚ûï Add New User</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr><td colspan="5" class="loading">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- Roles Tab -->
                <div id="rolesTab" class="admin-content">
                    <button class="btn btn-primary" onclick="openAddRoleModal()">‚ûï Add New Role</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Role Name</th>
                                <th>Modules Access</th>
                                <th>Users</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rolesTable">
                            <tr><td colspan="4" class="loading">Loading roles...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="close-btn" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form onsubmit="addUser(event)">
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="">Select a role</option>
                        <option value="Admin">Admin</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Technician">Technician</option>
                        <option value="Typist">Typist</option>
                        <option value="Referring Doctor">Referring Doctor</option>
                        <option value="Patient">Patient</option>
                    </select>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <button type="button" class="btn" style="background: #ddd; color: #333;" onclick="closeAddUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Role Modal -->
    <div id="addRoleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Role</h3>
                <button class="close-btn" onclick="closeAddRoleModal()">&times;</button>
            </div>
            <form onsubmit="addRole(event)">
                <div class="form-group">
                    <label for="roleName">Role Name</label>
                    <input type="text" id="roleName" required>
                </div>
                <div class="form-group">
                    <label>Module Access</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="modules" value="acquisition"> ÔøΩ Image Acquisition</label>
                        <label><input type="checkbox" name="modules" value="patients"> ÔøΩ Patient Management</label>
                        <label><input type="checkbox" name="modules" value="images"> ÔøΩ Image Analysis</label>
                    </div>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">Create Role</button>
                    <button type="button" class="btn" style="background: #ddd; color: #333;" onclick="closeAddRoleModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close-btn" onclick="closeEditUserModal()">&times;</button>
            </div>
            <form onsubmit="updateUser(event)">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" disabled>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role</label>
                    <select id="editUserRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Technician">Technician</option>
                        <option value="Typist">Typist</option>
                        <option value="Referring Doctor">Referring Doctor</option>
                        <option value="Patient">Patient</option>
                    </select>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" class="btn" style="background: #ddd; color: #333;" onclick="closeEditUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Module Configuration - matches the auth system's module names
        const MODULES = {
            acquisition: {
                icon: 'ÔøΩ',
                title: 'Acquisition',
                description: 'Acquire and upload medical images',
                url: 'http://localhost:3000',
                category: 'imaging'
            },
            patients: {
                icon: 'ÔøΩ',
                title: 'Patients',
                description: 'Manage patient information',
                url: 'http://localhost:5000',
                category: 'patients'
            },
            images: {
                icon: 'ÔøΩ',
                title: 'Images',
                description: 'View and manage medical images',
                url: 'http://localhost:5000',
                category: 'imaging'
            }
        };

        // User role to modules mapping
        const ROLE_ACCESS = {
            'Admin': ['acquisition', 'patients', 'images'],
            'Radiologist': ['acquisition', 'patients', 'images'],
            'Technician': ['acquisition', 'patients'],
            'Typist': ['images'],
            'Referring Doctor': ['patients', 'images'],
            'Patient': ['images']
        };

        // Module status cache
        const moduleStatus = {};
        let currentUser = null;
        let userModules = [];

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadUserInfo();
                await loadModuleStatuses();
                await renderModules();
                if (currentUser && currentUser.role === 'Admin') {
                    await loadAdminData();
                }
            } catch (error) {
                showError('Failed to initialize dashboard: ' + error.message);
            }
        });

        // Load user information
        async function loadUserInfo() {
                let response;
                try {
                    // include credentials so HttpOnly cookie is sent
                    response = await fetch('/auth/status', { credentials: 'include' });
                } catch (err) {
                    console.error('Failed to reach auth status endpoint', err);
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    // Not authenticated or server error - redirect to landing
                    window.location.href = '/';
                    return;
                }

                const payload = await response.json();
            // payload shape: { authenticated: bool, user: { id, email, name, role } }
            if (!payload || !payload.authenticated) {
                window.location.href = '/';
                return;
            }

            const data = payload.user || {};
            currentUser = data;

            // Get modules from URL query params or from role
            const urlParams = new URLSearchParams(window.location.search);
            const modulesParam = urlParams.get('modules');
            if (modulesParam) {
                userModules = modulesParam.split(',').filter(m => m.trim());
            } else {
                userModules = ROLE_ACCESS[data.role] || [];
            }

            // Update UI - prefer name, fall back to email local-part, then generic 'User'
            const displayName = data.name || (data.email ? data.email.split('@')[0] : 'User');
            document.getElementById('userName').textContent = displayName;
            const firstName = (displayName || 'User').split(' ')[0];
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${firstName}!`;

            // If the provider didn't supply a name, show a small debug note so it's easier to diagnose
            const debugEl = document.getElementById('debugNote');
            if (!data.name && data.email) {
                debugEl.textContent = 'Note: full name not provided by SSO provider ‚Äî using email local-part for display.';
                debugEl.style.display = 'block';
            } else {
                debugEl.style.display = 'none';
            }

            // Display user role
            const roleText = data.role || 'User';
            document.getElementById('userRole').textContent = roleText;

            // Show admin section if admin
            if (data.role === 'Admin') {
                document.getElementById('adminSection').style.display = 'block';
            } else {
                document.getElementById('adminSection').style.display = 'none';
            }

            return data;
        }

        // Check module online/offline status
        async function checkModuleStatus(moduleKey) {
            const module = MODULES[moduleKey];
            if (!module) return false;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(module.url, {
                    method: 'HEAD',
                    signal: controller.signal,
                    mode: 'no-cors'
                });
                
                clearTimeout(timeoutId);
                moduleStatus[moduleKey] = true;
                return true;
            } catch (error) {
                moduleStatus[moduleKey] = false;
                return false;
            }
        }

        // Load status for all user modules
        async function loadModuleStatuses() {
            if (!userModules || userModules.length === 0) return;
            
            const checks = userModules.map(key => checkModuleStatus(key));
            await Promise.all(checks);
        }

        // Render module cards
        async function renderModules() {
            const container = document.getElementById('modulesContainer');
            
            if (!userModules || userModules.length === 0) {
                container.innerHTML = '<p class="loading">No modules available for your role.</p>';
                return;
            }

            const html = userModules.map(moduleKey => {
                const module = MODULES[moduleKey];
                if (!module) return '';
                
                const isOnline = moduleStatus[moduleKey] !== false; // Default to online if not checked yet

                return `
                    <div class="module-card ${!isOnline ? 'offline' : ''}" ${isOnline ? `onclick="openModule('${moduleKey}')"` : ''}>
                        <div class="module-status ${isOnline ? 'online' : 'offline'}">
                            ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}
                        </div>
                        <div class="module-icon">${module.icon}</div>
                        <div class="module-title">${module.title}</div>
                        <div class="module-description">${module.description}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Open module in new tab
        function openModule(moduleKey) {
            const module = MODULES[moduleKey];
            if (moduleStatus[moduleKey]) {
                window.open(module.url, '_blank');
            }
        }

        // Admin Functions
        function switchAdminTab(tab, event) {
            // Update active tab button
            document.querySelectorAll('.admin-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update active content
            document.querySelectorAll('.admin-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // User Management
        async function loadAdminData() {
            if (!currentUser || currentUser.role !== 'Admin') return;
            await loadUsers();
            await loadRoles();
        }

        async function loadUsers() {
            try {
                const response = await fetch('/users', { credentials: 'include' });
                const users = await response.json();

                const tbody = document.getElementById('usersTable');
                if (!Array.isArray(users) || users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.name || 'N/A'}</td>
                        <td>${user.email}</td>
                        <td><span class="badge badge-${user.role?.toLowerCase().replace(' ', '-') || 'admin'}">${user.role || 'N/A'}</span></td>
                        <td>Active</td>
                        <td style="display: flex; gap: 8px;">
                            <button class="btn btn-primary btn-small" onclick="openEditUserModal(${user.id}, '${user.email}', '${user.role}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load users:', error);
                document.getElementById('usersTable').innerHTML = '<tr><td colspan="5" style="text-align: center; color: #c33;">Failed to load users</td></tr>';
            }
        }

        async function loadRoles() {
            try {
                const tbody = document.getElementById('rolesTable');
                const rolesList = Object.keys(ROLE_ACCESS);

                tbody.innerHTML = rolesList.map(role => `
                    <tr>
                        <td><strong>${role}</strong></td>
                        <td>${ROLE_ACCESS[role].map(m => MODULES[m] ? MODULES[m].title : m).join(', ')}</td>
                        <td>-</td>
                        <td>
                            <button class="btn btn-primary btn-small" onclick="editRole('${role}')">Edit</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load roles:', error);
            }
        }

        // Modal functions
        function openAddUserModal() {
            document.getElementById('addUserModal').classList.add('active');
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.remove('active');
            document.getElementById('userEmail').value = '';
            document.getElementById('userRole').value = '';
        }

        function openEditUserModal(userId, email, role) {
            document.getElementById('editUserId').value = userId;
            document.getElementById('editUserEmail').value = email;
            document.getElementById('editUserRole').value = role;
            document.getElementById('editUserModal').classList.add('active');
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').classList.remove('active');
        }

        function openAddRoleModal() {
            document.getElementById('addRoleModal').classList.add('active');
        }

        function closeAddRoleModal() {
            document.getElementById('addRoleModal').classList.remove('active');
            document.getElementById('roleName').value = '';
            document.querySelectorAll('input[name="modules"]').forEach(cb => cb.checked = false);
        }

        // User CRUD
        async function addUser(event) {
            event.preventDefault();
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('userRole').value;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, role })
                });

                if (response.ok) {
                    showSuccess('User added successfully!');
                    closeAddUserModal();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    showError('Failed to add user: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('Error adding user: ' + error.message);
            }
        }

        async function updateUser(event) {
            event.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const role = document.getElementById('editUserRole').value;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'PUT',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role })
                });

                if (response.ok) {
                    showSuccess('User updated successfully!');
                    closeEditUserModal();
                    await loadUsers();
                } else {
                    showError('Failed to update user');
                }
            } catch (error) {
                showError('Error updating user: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showSuccess('User deleted successfully!');
                    await loadUsers();
                } else {
                    showError('Failed to delete user');
                }
            } catch (error) {
                showError('Error deleting user: ' + error.message);
            }
        }

        // Role functions
        async function addRole(event) {
            event.preventDefault();
            const roleName = document.getElementById('roleName').value;
            const modules = Array.from(document.querySelectorAll('input[name="modules"]:checked'))
                .map(cb => cb.value);

            try {
                const response = await fetch('/roles', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: roleName, modules })
                });

                if (response.ok) {
                    showSuccess('Role created successfully!');
                    closeAddRoleModal();
                    await loadRoles();
                } else {
                    showError('Failed to create role');
                }
            } catch (error) {
                showError('Error creating role: ' + error.message);
            }
        }

        async function editRole(roleName) {
            alert('Role editing coming soon!');
        }

        // Utility functions
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function logout() {
            try {
                await fetch('/auth/logout', { credentials: 'include' });
            } catch (err) {
                console.warn('Logout request failed:', err);
            }
            window.location.href = '/';
        }

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            const userModal = document.getElementById('addUserModal');
            const editModal = document.getElementById('editUserModal');
            const roleModal = document.getElementById('addRoleModal');
            
            if (e.target === userModal) {
                closeAddUserModal();
            }
            if (e.target === editModal) {
                closeEditUserModal();
            }
            if (e.target === roleModal) {
                closeAddRoleModal();
            }
        });

        // Refresh module statuses every 30 seconds
        setInterval(async () => {
            await loadModuleStatuses();
            await renderModules();
        }, 30000);
    </script>
</body>
