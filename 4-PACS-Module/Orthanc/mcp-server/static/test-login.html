<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server - SSO Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
        }
        
        .btn-microsoft {
            background: #00a4ef;
            color: white;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        
        .btn-check {
            background: #28a745;
            color: white;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .user-info p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .user-info strong {
            color: #333;
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê MCP Server</h1>
        <p class="subtitle">Single Sign-On Gateway - Test Interface</p>
        
        <div id="statusMessage" class="status info">
            Click a button below to test SSO authentication
        </div>
        
        <div id="loginButtons">
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <button class="btn btn-microsoft" onclick="loginWithMicrosoft()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
                </svg>
                Sign in with Microsoft
            </button>
            
            <div class="divider"></div>
            
            <button class="btn btn-check" onclick="checkStatus()">
                Check Authentication Status
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <h3>‚úì Authenticated</h3>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Role:</strong> <span id="userRole"></span></p>
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            
            <button class="btn btn-logout" onclick="logout()" style="margin-top: 20px;">
                Logout
            </button>
        </div>
        
        <div class="footer">
            <p>Ubuntu Patient Care System</p>
            <p><a href="/docs" target="_blank">API Documentation</a> | <a href="/" target="_blank">Server Info</a></p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function loginWithGoogle() {
            showStatus('Redirecting to Google...', 'info');
            window.location.href = `${API_BASE}/auth/google`;
        }
        
        function loginWithMicrosoft() {
            showStatus('Redirecting to Microsoft...', 'info');
            window.location.href = `${API_BASE}/auth/microsoft`;
        }
        
        async function checkStatus() {
            showStatus('Checking authentication status...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/status`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    showStatus('You are logged in!', 'success');
                    document.getElementById('loginButtons').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('userRole').textContent = data.user.role;
                    document.getElementById('userId').textContent = data.user.id;
                } else {
                    showStatus('Not authenticated. Please login.', 'error');
                    document.getElementById('loginButtons').classList.remove('hidden');
                    document.getElementById('userInfo').classList.add('hidden');
                }
            } catch (error) {
                showStatus('Error checking status: ' + error.message, 'error');
            }
        }
        
        async function logout() {
            showStatus('Logging out...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showStatus('Logged out successfully!', 'success');
                    document.getElementById('loginButtons').classList.remove('hidden');
                    document.getElementById('userInfo').classList.add('hidden');
                }
            } catch (error) {
                showStatus('Error logging out: ' + error.message, 'error');
            }
        }
        
        // Check status on page load
        window.addEventListener('load', checkStatus);
    </script>
</body>
</html>
