<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üáøüá¶ SA Medical Imaging System - Login</title>
    <style>
        /* South African Medical Imaging System - Login Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #006533 0%, #FFB81C 30%, #005580 70%, #006533 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            border: 3px solid rgba(0, 101, 51, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #006533;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .logo p {
            color: #005580;
            font-size: 14px;
            font-weight: 500;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #006533;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #006533 0%, #005580 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 101, 51, 0.4);
        }

        .btn-google, .btn-microsoft {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-google:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .btn-microsoft:hover {
            border-color: #00a4ef;
            background: #f8f9fa;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .oauth-info {
            background: #e8f5e9;
            border-left: 4px solid #006533;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .oauth-info p {
            color: #006533;
            font-size: 13px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè•üáøüá¶ South African Medical Imaging System</h1>
            <p>Advanced Healthcare Technology for Patient Care</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="oauth-info">
            <p>‚úÖ <strong>SSO Ready!</strong> Sign in with Microsoft, Google, or use local credentials.</p>
        </div>

        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">üë§ Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">üë• Access Level:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select Access Level</option>
                        <option value="admin">üîß Administrator</option>
                        <option value="doctor">üë®‚Äç‚öïÔ∏è Medical Doctor</option>
                        <option value="user">üë§ Healthcare User</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">üöÄ Secure Login</button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <button type="button" class="btn btn-microsoft" onclick="signInWithMicrosoft()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M1 1h10v10H1z"/>
                    <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                    <path fill="#7fba00" d="M1 13h10v10H1z"/>
                    <path fill="#ffb900" d="M13 13h10v10H13z"/>
                </svg>
                Sign in with Microsoft
            </button>

            <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <script>
        // Handle local sign in - use PACS backend authentication
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user_type = document.getElementById('userType').value;
            
            try {
                // Send login request to PACS backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password,
                        user_type: user_type
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        // Check SSO status on page load
        async function checkSSOStatus() {
            try {
                const response = await fetch('/api/auth/sso/status');
                const data = await response.json();
                
                if (!data.enabled) {
                    // Hide SSO buttons if disabled
                    document.querySelector('.btn-microsoft').style.display = 'none';
                    document.querySelector('.btn-google').style.display = 'none';
                    document.querySelector('.divider').style.display = 'none';
                    
                    // Update info message
                    const infoDiv = document.querySelector('.oauth-info');
                    if (infoDiv) {
                        infoDiv.style.background = '#fff3cd';
                        infoDiv.style.borderLeftColor = '#ffc107';
                        infoDiv.innerHTML = '<p>‚ö†Ô∏è <strong>SSO Disabled:</strong> Single Sign-On is currently disabled. Please use local credentials.</p>';
                    }
                }
            } catch (error) {
                console.error('Failed to check SSO status:', error);
            }
        }

        // Microsoft Sign In - redirect to MCP server
        function signInWithMicrosoft() {
            window.location.href = 'http://localhost:8080/auth/microsoft';
        }

        // Google Sign In - redirect to MCP server
        function signInWithGoogle() {
            window.location.href = 'http://localhost:8080/auth/google';
        }
        
        // Check SSO status when page loads
        document.addEventListener('DOMContentLoaded', checkSSOStatus);

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Check for error in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
        }
    </script>
</body>
</html>
