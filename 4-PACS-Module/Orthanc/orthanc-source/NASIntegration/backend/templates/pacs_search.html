<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Patient Care - PACS Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: fit-content;
            margin-top: auto;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2a5298;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .results-section {
            padding: 0 40px 40px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            font-size: 1.2em;
            color: #333;
        }
        
        .search-time {
            color: #666;
            font-style: italic;
        }
        
        .patient-grid {
            display: grid;
            gap: 20px;
        }
        
        .patient-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .patient-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        
        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .patient-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .patient-id {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .patient-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #333;
        }
        
        .patient-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .view-studies-btn {
            background: #2196f3;
            color: white;
        }
        
        .view-images-btn {
            background: #ff9800;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .patient-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Ubuntu Patient Care</h1>
            <p>High-Performance PACS Search - 9,300+ Patients Available</p>
        </div>
        
        <div class="search-section">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Total Patients</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Total Studies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Database Size</div>
                </div>
            </div>
            
            <form class="search-form" onsubmit="searchPatients(event)">
                <div class="form-group">
                    <label for="query">Patient Name or ID</label>
                    <input type="text" id="query" placeholder="Enter patient name or ID..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="modality">Modality</label>
                    <select id="modality">
                        <option value="">All Modalities</option>
                        <option value="CT">CT Scan</option>
                        <option value="MR">MRI</option>
                        <option value="XR">X-Ray</option>
                        <option value="US">Ultrasound</option>
                        <option value="CR">Computed Radiography</option>
                        <option value="DX">Digital X-Ray</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="study_date">Study Date</label>
                    <input type="date" id="study_date">
                </div>
                <button type="submit" class="search-btn">üîç Search</button>
            </form>
        </div>
        
        <div class="results-section">
            <div id="error-message" class="error" style="display: none;"></div>
            
            <div class="results-header" style="display: none;" id="results-header">
                <div class="results-count" id="results-count"></div>
                <div class="search-time" id="search-time"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <h3>üîç Searching patients...</h3>
                <p>Please wait while we search through the PACS database</p>
            </div>
            
            <div class="patient-grid" id="patient-grid"></div>
        </div>
    </div>

    <script>
        // Base API URL
        const API_BASE = window.location.origin;
        
        // Load PACS statistics on page load
        document.addEventListener('DOMContentLoaded', loadStats);
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/pacs/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = document.querySelectorAll('.stat-number');
                    stats[0].textContent = data.total_patients.toLocaleString();
                    stats[1].textContent = data.total_studies.toLocaleString();
                    stats[2].textContent = data.total_instances.toLocaleString();
                    stats[3].textContent = data.database_size_mb + ' MB';
                } else {
                    console.warn('PACS stats not available:', data.error);
                }
            } catch (error) {
                console.warn('Could not load PACS stats:', error);
            }
        }
        
        async function searchPatients(event) {
            event.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            const modality = document.getElementById('modality').value;
            const study_date = document.getElementById('study_date').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('results-header').style.display = 'none';
            document.getElementById('patient-grid').innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/pacs/search/patients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        modality,
                        study_date
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Search failed');
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Network error: ' + error.message);
            }
        }
        
        function displayResults(data) {
            const { patients, total_found, search_time_ms } = data;
            
            // Show results header
            document.getElementById('results-header').style.display = 'flex';
            document.getElementById('results-count').textContent = 
                `Found ${total_found} patient${total_found !== 1 ? 's' : ''}`;
            document.getElementById('search-time').textContent = 
                `Search completed in ${search_time_ms}ms`;
            
            const grid = document.getElementById('patient-grid');
            
            if (patients.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No patients found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = patients.map(patient => `
                <div class="patient-card" onclick="viewPatientDetails('${patient.patient_id}')">
                    <div class="patient-header">
                        <div class="patient-name">${escapeHtml(patient.name)}</div>
                        <div class="patient-id">${escapeHtml(patient.patient_id)}</div>
                    </div>
                    
                    <div class="patient-details">
                        <div class="detail-item">
                            <div class="detail-label">Birth Date</div>
                            <div class="detail-value">${formatDate(patient.birth_date) || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sex</div>
                            <div class="detail-value">${patient.sex || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Medical Aid</div>
                            <div class="detail-value">${escapeHtml(patient.medical_aid) || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Studies</div>
                            <div class="detail-value">${patient.study_count || 0}</div>
                        </div>
                    </div>
                    
                    <div class="patient-actions">
                        <button class="action-btn view-studies-btn" 
                                onclick="event.stopPropagation(); viewStudies('${patient.patient_id}')">
                            üìä View Studies
                        </button>
                        <button class="action-btn view-images-btn" 
                                onclick="event.stopPropagation(); viewImages('${patient.patient_id}')">
                            üñºÔ∏è View Images
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return dateStr;
            
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            
            return `${day}/${month}/${year}`;
        }
        
        async function viewPatientDetails(patientId) {
            alert(`Viewing details for patient: ${patientId}\n\nThis would open the patient's full medical record.`);
        }
        
        async function viewStudies(patientId) {
            try {
                const response = await fetch(`${API_BASE}/api/pacs/patient/${patientId}/studies`);
                const data = await response.json();
                
                if (data.success) {
                    const studies = data.studies;
                    let message = `Studies for Patient ${patientId}:\n\n`;
                    
                    studies.forEach((study, index) => {
                        message += `${index + 1}. ${study.study_description || 'No description'}\n`;
                        message += `   Date: ${formatDate(study.study_date)}\n`;
                        message += `   Modality: ${study.modality}\n`;
                        message += `   Series: ${study.series_count}, Images: ${study.instance_count}\n\n`;
                    });
                    
                    alert(message);
                } else {
                    alert('Failed to load studies: ' + data.error);
                }
            } catch (error) {
                alert('Error loading studies: ' + error.message);
            }
        }
        
        async function viewImages(patientId) {
            alert(`Loading images for patient: ${patientId}\n\nThis would open the DICOM viewer with all patient images.`);
        }
        
        // Quick search shortcuts
        document.getElementById('query').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchPatients(e);
            }
        });
        
        // Sample searches for testing
        function quickSearch(query) {
            document.getElementById('query').value = query;
            searchPatients(new Event('submit'));
        }
        
        // Add quick search buttons if on localhost
        if (window.location.hostname === 'localhost') {
            const searchForm = document.querySelector('.search-form');
            const quickSearchDiv = document.createElement('div');
            quickSearchDiv.innerHTML = `
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                    <p style="margin-bottom: 10px; color: #666; font-size: 0.9em;">Quick Tests:</p>
                    <button type="button" onclick="quickSearch('FELIX')" class="action-btn" style="margin-right: 10px;">FELIX</button>
                    <button type="button" onclick="quickSearch('MAXWELL')" class="action-btn" style="margin-right: 10px;">MAXWELL</button>
                    <button type="button" onclick="quickSearch('639380')" class="action-btn">639380</button>
                </div>
            `;
            searchForm.appendChild(quickSearchDiv);
        }
    </script>
</body>
</html>
