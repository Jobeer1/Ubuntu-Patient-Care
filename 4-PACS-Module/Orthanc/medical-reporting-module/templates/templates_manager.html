<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Templates Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/sa-dashboard.css" rel="stylesheet">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
      #templates-app { margin: 1rem; }
      #templates-list { list-style: none; padding-left: 0; }
      #templates-list li { padding: 8px 6px; border-bottom: 1px solid #eee; }
    </style>
  </head>
  <body>
    <header class="p-4" style="background: linear-gradient(90deg,#007A4D 0%, #FFB612 50%, #002395 100%); color: white;">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fas fa-file-medical fa-2x"></i>
          <div>
            <h1 class="text-2xl font-semibold">Templates Manager</h1>
            <div class="text-sm opacity-90">Create, import, edit or delete reporting templates</div>
          </div>
        </div>
        <div class="text-sm">South African Edition</div>
      </div>
    </header>

    <main class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Left: Controls & list -->
        <section class="md:col-span-1 bg-white rounded shadow p-4">
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">New template</label>
            <input id="new-name" placeholder="Template name" class="w-full border p-2 rounded mb-2" />
            <input id="new-desc" placeholder="Short description" class="w-full border p-2 rounded mb-2" />
            <div class="flex items-center gap-2">
              <button id="create-btn" class="px-3 py-2 rounded text-white" style="background:#007A4D">Create</button>
              <label class="text-sm">Import JSON <input type="file" id="import-file" class="ml-2" /></label>
            </div>
          </div>

          <hr class="my-3" />

          <div class="flex items-center justify-between mb-2">
            <h4 class="font-semibold">Available templates</h4>
            <div id="list-spinner" class="text-sm text-gray-500 hidden">Loading…</div>
          </div>
          <ul id="templates-list" class="space-y-2 max-h-[520px] overflow-auto"></ul>
        </section>

        <!-- Right: Editor -->
        <section class="md:col-span-2 bg-white rounded shadow p-4">
          <div class="flex items-center justify-between mb-3">
            <div>
              <h3 id="editor-title" class="text-lg font-semibold">Editor</h3>
              <div class="text-sm text-gray-600">Edit template content below</div>
            </div>
            <div class="flex items-center gap-2">
              <button id="load-into-report" class="px-3 py-2 rounded" style="background:#002395;color:white">Load into report</button>
            </div>
          </div>

          <input id="edit-name" placeholder="Name" class="w-full border p-2 rounded mb-3" />
          <textarea id="edit-content" placeholder="Template body" class="w-full border p-3 rounded h-[420px]" />

          <div class="flex items-center gap-3 mt-3">
            <button id="save-btn" class="px-4 py-2 rounded text-white" style="background:#007A4D">Save</button>
            <button id="delete-btn" class="px-4 py-2 rounded text-white" style="background:#DE3831">Delete</button>
            <div id="save-spinner" class="text-sm text-gray-600 hidden">Saving…</div>
          </div>
        </section>
      </div>
    </main>

    <script src="/static/js/templates-manager.js"></script>
  </body>
</html>
