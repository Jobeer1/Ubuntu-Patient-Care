<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find Studies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/sa-dashboard.css" rel="stylesheet">
  </head>
  <body>
    <header class="p-4" style="background: linear-gradient(90deg,#007A4D 0%, #FFB612 50%, #002395 100%); color: white;">
      <div class="container mx-auto">
        <h1 class="text-2xl font-semibold">Find Studies</h1>
        <div class="text-sm opacity-90">Search for patient studies and DICOM images</div>
      </div>
    </header>

    <main class="container mx-auto p-4">
      <div class="bg-white rounded shadow p-4">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Search</label>
          <div class="flex gap-2">
            <input id="q" placeholder="Patient name, study ID or accession" class="flex-1 border p-2 rounded" />
            <button id="search" class="px-3 py-2 rounded text-white" style="background:#007A4D">Search</button>
          </div>
          <div id="note" class="text-xs text-gray-600 mt-2">If Orthanc/DICOM server is not configured this page will show local results only.</div>
        </div>

        <div id="results">
          <div class="text-gray-600">No search performed yet.</div>
        </div>
      </div>
    </main>

    <script>
      // Basic search functionality is now handled by find-studies.js
      // This inline script provides fallback if the external file fails to load
      if (typeof window.findStudiesLoaded === 'undefined') {
        console.warn('find-studies.js not loaded, using fallback');
        document.getElementById('search').addEventListener('click', function(){
          const q = document.getElementById('q').value.trim();
          const results = document.getElementById('results');
          if (!q) {
            results.innerHTML = '<div class="text-red-600">Please enter a search term.</div>';
            return;
          }
          results.innerHTML = '<div class="text-blue-600">Searching... (fallback mode)</div>';
        });
      }
    </script>
    <script src="/static/js/find-studies.js"></script>
  </body>
</html>
