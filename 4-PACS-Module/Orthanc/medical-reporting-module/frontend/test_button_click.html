<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Button Click Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîß STT Button Click Test</h1>
    
    <div id="test-results"></div>
    
    <h2>Manual Test</h2>
    <button id="test-mic-btn" onclick="testButtonClick()">Test Microphone Button</button>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testButtonClick() {
            addResult('Manual button click test triggered!', 'pass');
        }
        
        // Test if we can access the voice demo modules
        function runTests() {
            addResult('üß™ Running STT Button Tests...', 'info');
            
            // Test 1: Check if modules are available
            try {
                if (typeof UIManager !== 'undefined') {
                    addResult('‚úÖ UIManager class is available', 'pass');
                } else {
                    addResult('‚ùå UIManager class is NOT available', 'fail');
                }
            } catch (e) {
                addResult(`‚ùå Error checking UIManager: ${e.message}`, 'fail');
            }
            
            try {
                if (typeof AudioProcessor !== 'undefined') {
                    addResult('‚úÖ AudioProcessor class is available', 'pass');
                } else {
                    addResult('‚ùå AudioProcessor class is NOT available', 'fail');
                }
            } catch (e) {
                addResult(`‚ùå Error checking AudioProcessor: ${e.message}`, 'fail');
            }
            
            try {
                if (typeof SAVoiceDemo !== 'undefined') {
                    addResult('‚úÖ SAVoiceDemo class is available', 'pass');
                } else {
                    addResult('‚ùå SAVoiceDemo class is NOT available', 'fail');
                }
            } catch (e) {
                addResult(`‚ùå Error checking SAVoiceDemo: ${e.message}`, 'fail');
            }
            
            // Test 2: Check if we can create a UIManager instance
            try {
                const uiManager = new UIManager();
                addResult('‚úÖ UIManager instance created successfully', 'pass');
                
                // Test if the microphone button event listener setup works
                if (typeof uiManager.setupEventListeners === 'function') {
                    addResult('‚úÖ setupEventListeners method exists', 'pass');
                } else {
                    addResult('‚ùå setupEventListeners method missing', 'fail');
                }
                
            } catch (e) {
                addResult(`‚ùå Error creating UIManager: ${e.message}`, 'fail');
            }
            
            addResult('üèÅ Tests completed!', 'info');
        }
        
        // Load the modules and run tests
        function loadModulesAndTest() {
            const scripts = [
                '/static/js/modules/audio-processor.js',
                '/static/js/modules/ui-manager.js',
                '/static/js/modules/transcription-service.js',
                '/static/js/modules/shortcuts-manager.js',
                '/static/js/voice-demo.js'
            ];
            
            let loadedCount = 0;
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedCount++;
                    addResult(`‚úÖ Loaded: ${src}`, 'pass');
                    
                    if (loadedCount === scripts.length) {
                        setTimeout(runTests, 100); // Small delay to ensure all scripts are processed
                    }
                };
                script.onerror = () => {
                    addResult(`‚ùå Failed to load: ${src}`, 'fail');
                };
                document.head.appendChild(script);
            });
        }
        
        // Start the test
        document.addEventListener('DOMContentLoaded', loadModulesAndTest);
    </script>
</body>
</html>
