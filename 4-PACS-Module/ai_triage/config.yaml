# AI Triage Pipeline Configuration

models:
  # CNN models for different modalities
  chest_ct_nodule: models/chest_ct_squeezenet_v1.onnx
  abdomen_mr_bleed: models/abdomen_mr_shufflenet_v1.onnx
  brain_ct_stroke: models/brain_ct_mobilenet_v1.onnx
  bone_xray_fracture: models/bone_xray_efficientnet_v1.onnx
  generic_anomaly: models/generic_resnet18_v1.onnx

triage:
  # Number of top slices to select
  top_k_slices: 15
  
  # Minimum confidence threshold for anomaly detection
  confidence_threshold: 0.75
  
  # Maximum processing time per study (seconds)
  max_processing_time: 300
  
  # Fallback to full transfer if triage fails
  fallback_enabled: true
  
  # Batch size for inference
  batch_size: 10

enhancement:
  # Enable GAN-based enhancement
  enabled: true
  
  # GAN model path
  model: models/unet_denoiser_v1.onnx
  
  # Quality metrics to calculate
  calculate_metrics: true
  
  # Minimum SSIM threshold
  min_ssim: 0.85

orthanc:
  # Orthanc server URL
  url: http://localhost:8042
  
  # Authentication
  username: orthanc
  password: orthanc
  
  # Remote modality for transfer
  remote_modality: REMOTE_PACS

audit:
  # Enable cost audit logging
  enabled: true
  
  # Qubic ledger endpoint
  qubic_endpoint: http://localhost:8080
  
  # Cost per MB (South African Rands)
  cost_per_mb: 0.15
  
  # Log to file as backup
  log_file: logs/audit.jsonl

logging:
  # Log level (DEBUG, INFO, WARNING, ERROR)
  level: INFO
  
  # Log file path
  file: logs/ai_triage.log
  
  # Rotation settings
  rotation: 10 MB
  retention: 30 days
