      echo "Run: python app.py"

ports:
  - port: 5000
    onOpen: open-preview
    description: Flask Backend
  - port: 3000  
    onOpen: open-preview
    description: Frontend Development Server
  - port: 8042
    onOpen: ignore
    description: Orthanc DICOM Server

vscode:
  extensions:
    - ms-python.python
    - ms-python.flake8
    - ms-vscode.vscode-json
    - bradlc.vscode-tailwindcss
