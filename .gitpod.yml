image: gitpod/workspace-python

tasks:
  - name: Setup Ubuntu Patient Care - Orthanc
    init: |
      echo "üöÄ Initializing Ubuntu Patient Care - Orthanc Integration"
      cd Orthanc
      # Install Python dependencies
      pip install -r requirements.txt
      # Setup model weights (placeholders for demo)
      python setup_weights.py
      echo "‚úÖ Setup complete!"
    command: |
      cd Orthanc
      echo "üè• Ubuntu Patient Care - Orthanc Integration Ready!"
      echo "üìö Available commands:"
      echo "  - python orthanc-server/app.py          # Start Orthanc server"
      echo "  - python medical-reporting-module/app.py # Start medical reporting"
      echo "  - cd sa-ris-frontend && npm start       # Start frontend"
      echo ""
      echo "üéØ For Hackathon Judges:"
      echo "  - This is a complete medical imaging and reporting system"
      echo "  - Includes DICOM viewer, voice recognition, and SA compliance"
