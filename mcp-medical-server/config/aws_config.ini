# AWS Configuration for MCP Medical Server
[AWS]
# AWS Account: ysterjobeer (575108952095)
# Canonical User ID: 37d5650e53c6b5b5c7cfd8c5a3a59de01ff7c0339d13f5397be4d0d1f484e95e
# Sign-in URL: https://ysterjobeer.signin.aws.amazon.com/console

aws_access_key_id = YOUR_AWS_ACCESS_KEY_ID_HERE
aws_secret_access_key = YOUR_AWS_SECRET_ACCESS_KEY_HERE
aws_region = us-east-1

# DynamoDB table names (will be created automatically)
dynamodb_table_users = find-your-team-users-ysterjobeer
dynamodb_table_teams = find-your-team-teams-ysterjobeer
dynamodb_table_integrations = find-your-team-integrations-ysterjobeer

# Bedrock model configuration - Claude 4 Sonnet
bedrock_model_id = us.anthropic.claude-sonnet-4-20250514-v1:0
bedrock_region = us-east-1
bedrock_max_tokens = 4096
bedrock_temperature = 0.1

# OpenSearch configuration
opensearch_domain_name = find-your-team-search-ysterjobeer
opensearch_region = us-west-2

# IoT Core configuration
iot_endpoint = YOUR_IOT_ENDPOINT.iot.us-west-2.amazonaws.com
iot_topic_prefix = find-your-team/ysterjobeer/

[APP]
# Application settings
debug = true
host = 0.0.0.0
port = 5002

# Security settings
secret_key = ysterjobeer-find-your-team-secret-key-2024
session_secret = ysterjobeer-session-secret-find-your-team

[AGENTS]
# Agent configuration
onboarding_agent_enabled = true
matching_agent_enabled = true
team_agent_enabled = true
integration_agent_enabled = true

# Agent timeouts (in seconds)
agent_timeout = 30
max_retries = 3

[MCP_UI]
# UI Testing Interface Configuration
ui_enabled = true
ui_port = 3000
ui_host = localhost
ui_title = MCP Medical Server Testing Interface
ui_theme = modern-medical