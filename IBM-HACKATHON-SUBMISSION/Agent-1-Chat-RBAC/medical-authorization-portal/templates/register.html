<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Medical Authorization Portal - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
        }
        
        .register-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .register-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .register-subtitle {
            font-size: 13px;
            color: #e0e8ff;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            font-size: 13px;
        }
        
        .form-input, .form-select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 12px rgba(74,144,226,0.3);
            background: #0a0a0a;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .form-select option {
            background: #111;
            color: white;
        }
        
        .register-button {
            width: 100%;
            background: linear-gradient(135deg, #4a90e2, #3a80d2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74,144,226,0.4);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #e0e8ff;
            font-size: 13px;
        }
        
        .register-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #5aa0f2;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
            font-size: 13px;
            animation: slideUp 0.3s ease;
        }
        
        .alert-error {
            background: rgba(220,53,69,0.1);
            border-left-color: #dc3545;
            color: #ff6b6b;
        }
        
        .alert-success {
            background: rgba(40,167,69,0.1);
            border-left-color: #28a745;
            color: #20c997;
        }
        
        .password-hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: none;
            color: #4a90e2;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">üè•</div>
                <div class="register-title">Create Account</div>
                <div class="register-subtitle">Medical Authorization System</div>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        pattern="[a-zA-Z0-9_-]+"
                    >
                    <div class="password-hint">3-20 characters, letters/numbers/underscore</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="your.email@hospital.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select your role</option>
                        <option value="clinician">Clinician / Doctor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                    >
                    <div class="password-hint">Minimum 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="confirm-password" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                
                <button type="submit" class="register-button">
                    Create Account
                </button>
                
                <div class="loading" id="loading">
                    ‚è≥ Creating account...
                </div>
            </form>
            
            <div class="register-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alert-container');
            
            alertContainer.innerHTML = '';
            
            // Validation
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Passwords do not match
                    </div>
                `;
                return;
            }
            
            if (password.length < 8) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Password must be at least 8 characters
                    </div>
                `;
                return;
            }
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, role, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Account created! Redirecting to login...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${data.error || 'Registration failed'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
