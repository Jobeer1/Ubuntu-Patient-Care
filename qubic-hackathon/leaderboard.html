<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBIC Leaderboard - Ubuntu Patient Care Contributors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            font-size: 1.3em;
            color: #666;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-card .label {
            color: #666;
            margin-top: 5px;
        }
        
        .leaderboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .leaderboard h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .contributor-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #667eea;
        }
        
        .contributor-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        .contributor-card.platinum {
            border-left-color: #E5E4E2;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        
        .contributor-card.gold {
            border-left-color: #FFD700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe6b3 100%);
        }
        
        .contributor-card.silver {
            border-left-color: #C0C0C0;
            background: linear-gradient(135deg, #f0f0f0 0%, #d9d9d9 100%);
        }
        
        .contributor-card.bronze {
            border-left-color: #CD7F32;
            background: linear-gradient(135deg, #ffe6d9 0%, #ffccb3 100%);
        }
        
        .rank {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            text-align: center;
        }
        
        .badge {
            font-size: 3em;
        }
        
        .contributor-info {
            flex: 1;
        }
        
        .contributor-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .contribution-title {
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .module-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
        }
        
        .score-section {
            text-align: right;
            min-width: 150px;
        }
        
        .score {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .tier {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }
        
        .breakdown {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85em;
        }
        
        .breakdown-item {
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .breakdown-label {
            color: #999;
            font-size: 0.9em;
        }
        
        .breakdown-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .date {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ QUBIC Leaderboard</h1>
            <div class="subtitle">Ubuntu Patient Care Top Contributors</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="value" id="totalContributors">0</div>

            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="value" id="avgScore">0</div>

            </div>
            <div class="stat-card">
                <div class="icon">üèÜ</div>

            <div class="stat-card">
                <div class="icon">ü•á</div>

        <div class="leaderboard">

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Contributors</button>
                <button class="filter-btn" data-filter="platinum">üèÜ Platinum</button>
                <button class="filter-btn" data-filter="gold">ü•á Gold</button>
                <button class="filter-btn" data-filter="silver">ü•à Silver</button>
                <button class="filter-btn" data-filter="bronze">ü•â Bronze</button>
                <button class="filter-btn" data-filter="RIS">RIS Module</button>

                <button class="filter-btn" data-filter="AI-ML">AI/ML</button>
            </div>
            
            <div id="contributorList">
                <!-- Contributors will be dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Sample data - In production, this would come from an API
        const contributors = [
            {

                    integration: 9
                },
                date: "2025-11-28"
            },
            {
                rank: 2,
                name: "Michael Rodriguez",
                github: "mrodriguez",
                contribution: "DICOM Viewer with Advanced 3D Reconstruction and MPR",
                module: "PACS",
                score: 92,
                tier: "Platinum",
                badge: "üèÜ",
                breakdown: {

                    innovation: 14,
                    integration: 9
                },
                date: "2025-11-25"
            },
            {
                rank: 3,

                github: "aokonkwo",
                contribution: "Cross-Module Patient Data Synchronization Engine",
                module: "Cross-Module",
                score: 88,
                tier: "Gold",
                badge: "ü•á",
                breakdown: {
                    code_quality: 27,

                    documentation: 17,

                },
                date: "2025-11-22"
            },
            {
                rank: 4,
                name: "James Wilson",
                github: "jwilson",
                contribution: "HIPAA-Compliant Audit Trail System with Blockchain Verification",
                module: "Security",
                score: 85,
                tier: "Gold",
                badge: "ü•á",
                breakdown: {
                    code_quality: 26,
                    healthcare_impact: 21,
                    documentation: 17,
                    innovation: 13,
                    integration: 8
                },
                date: "2025-11-20"
            },
            {
                rank: 5,
                name: "Priya Sharma",
                github: "psharma",
                contribution: "Voice-to-Text Medical Reporting with Clinical NLP",
                module: "Dictation",
                score: 82,
                tier: "Gold",
                badge: "ü•á",
                breakdown: {
                    code_quality: 25,
                    healthcare_impact: 21,

                    innovation: 12,
                    integration: 8
                },
                date: "2025-11-18"
            },
            {
                rank: 6,
                name: "David Kim",
                github: "dkim",
                contribution: "Automated Insurance Claim Processing with ML Validation",
                module: "Billing",
                score: 78,
                tier: "Silver",
                badge: "ü•à",
                breakdown: {
                    code_quality: 24,
                    healthcare_impact: 20,
                    documentation: 15,
                    innovation: 11,
                    integration: 8
                },
                date: "2025-11-15"
            },
            {
                rank: 7,
                name: "Emma Thompson",
                github: "ethompson",
                contribution: "Patient Portal with Secure Image Access and Sharing",
                module: "RIS",
                score: 75,
                tier: "Silver",
                badge: "ü•à",
                breakdown: {
                    code_quality: 23,
                    healthcare_impact: 19,
                    documentation: 15,
                    innovation: 11,
                    integration: 7
                },
                date: "2025-11-12"
            },
            {
                rank: 8,
                name: "Carlos Mendez",
                github: "cmendez",
                contribution: "Real-time Radiology Worklist Management System",
                module: "RIS",
                score: 72,
                tier: "Silver",
                badge: "ü•à",
                breakdown: {
                    code_quality: 22,
                    healthcare_impact: 18,
                    documentation: 14,
                    innovation: 11,
                    integration: 7
                },
                date: "2025-11-10"
            }
        ];
        
        // Calculate statistics
        function updateStats() {
            document.getElementById('totalContributors').textContent = contributors.length;
            
            const avgScore = contributors.reduce((sum, c) => sum + c.score, 0) / contributors.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
            
            const platinumCount = contributors.filter(c => c.tier === 'Platinum').length;
            document.getElementById('platinumCount').textContent = platinumCount;
            
            const goldCount = contributors.filter(c => c.tier === 'Gold').length;
            document.getElementById('goldCount').textContent = goldCount;
        }
        
        // Render contributors
        function renderContributors(filter = 'all') {
            const listElement = document.getElementById('contributorList');
            listElement.innerHTML = '';
            
            let filtered = contributors;
            if (filter !== 'all') {
                filtered = contributors.filter(c => 
                    c.tier.toLowerCase() === filter.toLowerCase() || 
                    c.module === filter
                );
            }
            
            filtered.forEach(contributor => {
                const card = document.createElement('div');
                card.className = `contributor-card ${contributor.tier.toLowerCase()}`;
                
                card.innerHTML = `
                    <div class="rank">#${contributor.rank}</div>
                    <div class="badge">${contributor.badge}</div>
                    <div class="contributor-info">
                        <div class="contributor-name">${contributor.name}</div>
                        <div class="contribution-title">${contributor.contribution}</div>
                        <div>
                            <span class="module-tag">${contributor.module}</span>
                        </div>
                        <div class="breakdown">
                            <div class="breakdown-item">
                                <span class="breakdown-label">Code:</span>
                                <span class="breakdown-value">${contributor.breakdown.code_quality}</span>
                            </div>
                            <div class="breakdown-item">
                                <span class="breakdown-label">Health:</span>
                                <span class="breakdown-value">${contributor.breakdown.healthcare_impact}</span>
                            </div>
                            <div class="breakdown-item">
                                <span class="breakdown-label">Docs:</span>
                                <span class="breakdown-value">${contributor.breakdown.documentation}</span>
                            </div>
                            <div class="breakdown-item">
                                <span class="breakdown-label">Innovation:</span>
                                <span class="breakdown-value">${contributor.breakdown.innovation}</span>
                            </div>
                            <div class="breakdown-item">
                                <span class="breakdown-label">Integration:</span>
                                <span class="breakdown-value">${contributor.breakdown.integration}</span>
                            </div>
                        </div>
                        <div class="date">Evaluated: ${contributor.date}</div>
                    </div>
                    <div class="score-section">
                        <div class="score">${contributor.score}</div>
                        <div class="tier">${contributor.tier}</div>
                    </div>
                `;
                
                listElement.appendChild(card);
            });
        }
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderContributors(this.dataset.filter);
            });
        });
        
        // Initialize
        updateStats();
        renderContributors();
    </script>
</body>
</html>
